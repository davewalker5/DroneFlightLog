name: .NET Core CI Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.302
    - name: Build
      run: dotnet build --configuration Release src/DroneFlightLog.Api.sln
